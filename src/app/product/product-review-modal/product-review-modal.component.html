<mat-dialog-content>
  <p class="review-label">
    <span><mat-icon>rate_review</mat-icon></span> reviews
  </p>
  <div class="review-container"></div>
  <p class="review" *ngFor="let review of reviews">''{{ review }}''</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close tabindex="-1">
    {{ btnText }}
  </button>
</mat-dialog-actions>
